<!DOCTYPE html>
<html>
<head>
    <title>QWERTY Games</title>
    <style>
        body {
            margin: 0;
            background: #181818;
            font-family: Arial, sans-serif;
            color: white;
        }

        nav {
            background: #202020;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #444;
            transform: scale(1.08);
        }

        button:active {
            transform: scale(0.96);
            background: #555;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
            border-top: 2px solid #333;
        }

        .title {
            text-align: center;
            font-size: 28px;
            padding: 10px;
            font-weight: bold;
            background: #111;
        }
    </style>
</head>
<body>

    <div class="title">ðŸŽ® QWERTY Games</div>

    <nav>
        <button onclick="loadGame('https://xr-skull-dev.github.io/QWERTY-games/games/snake.html')">Snake</button>
        <button onclick="loadGame('games/game2.html')">Game 2</button>
    </nav>

    <iframe id="gameFrame"></iframe>

    <script>
        function loadGame(url) {
            document.getElementById('gameFrame').src = url;
        }
    </script>

</body>
</html>
