<!DOCTYPE html>
<html>
<head>
    <title>QWERTY Games</title>
    <style>
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="loadGame('games/game1.html')">Snake</button>
        <button onclick="loadGame('games/game2.html')">Game 2</button>
    </nav>

    <iframe id="gameFrame"></iframe>

    <script>
        function loadGame(url) {
            document.getElementById('gameFrame').src = url;
        }
    </script>
</body>
</html>
